<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />
  </head>
  <body>
    <div class="slider-container">
      <label for="slider__dot1"
        ><input
          type="radio"
          id="slider__dot1"
          class="slider__dot1"
          name="slider__dot"
          checked
        />
      </label>
      <label for="slider__dot2">
        <input
          type="radio"
          id="slider__dot2"
          class="slider__dot2"
          name="slider__dot"
        />
      </label>
      <label for="slider__dot3">
        <input
          type="radio"
          id="slider__dot3"
          class="slider__dot3"
          name="slider__dot"
        />
      </label>
      <label for="slider__dot4">
        <input
          type="radio"
          id="slider__dot4"
          class="slider__dot4"
          name="slider__dot"
        />
      </label>
      <label for="slider__dot5">
        <input
          type="radio"
          id="slider__dot5"
          class="slider__dot5"
          name="slider__dot"
        />
      </label>
      <ul class="slider-list">
        <li class="slider-item">
          <img src="./assets/images/1.png" alt="snow" />
        </li>
        <li class="slider-item">
          <img src="./assets/images/2.png" alt="trees" />
        </li>
        <li class="slider-item">
          <img src="./assets/images/3.png" alt="forest" />
        </li>
        <li class="slider-item">
          <img src="./assets/images/4.png" alt="ice" />
        </li>
        <li class="slider-item">
          <img src="./assets/images/5.png" alt="sea" />
        </li>
      </ul>
    </div>
  </body>
</html>
